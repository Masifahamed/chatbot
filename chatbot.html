document.addEventListener('DOMContentLoaded', () => {
    const chatmessage = document.getElementById('chat-message');
    const userinput = document.getElementById('user-input');
    const sendbutton = document.getElementById('send-button');

    // Simple responses for the chatbot
    const botresponses = {
        hello: "Hello! How can I help you today?",
        hi: "Hi there! How are you?",
        "how are you": "I'm doing well, thank you! How about you?",
        "what can i do": "I can answer simple questions and have basic conversations.",
        bye: "Goodbye! Have a great day!",
        fine:"that's Sound Good if anythings Else",
        default: "I'm not sure I understand. Could you try asking something else?"
    };

    // Function to add message to the chat
    function addmessage(message, isUser = false) {
        const messagediv = document.createElement("div");
        messagediv.classList.add('message', isUser ? "user-message" : "bot-message");

        const messagetext = document.createElement('p');
        messagetext.textContent = message;
        messagediv.appendChild(messagetext);

        chatmessage.appendChild(messagediv);
        chatmessage.scrollTop = chatmessage.scrollHeight;
    }

    // Function to get the bot response
    function getbotresponse(usermessage) {
        const lowermessage = usermessage.toLowerCase().trim();
        for (const [key, value] of Object.entries(botresponses)) {
            if (lowermessage.includes(key)) {
                return value;
            }
        }
        return botresponses.default;
    }

    // Function to handle sending messages
    function sendmessage() {
        const message = userinput.value.trim();
        if (message) {
            addmessage(message, true);
            userinput.value = "";
            setTimeout(() => {
                const botresponse = getbotresponse(message);
                addmessage(botresponse);
            }, 500);
        }
    }

    sendbutton.addEventListener('click', sendmessage);

    userinput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            sendmessage();
        }
    });
});
